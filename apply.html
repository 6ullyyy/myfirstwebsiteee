<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Beans Web - Apply Now</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <header>
    <h1 style="text-decoration: underline;">Hot Beans Web</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="developers.html">Developers</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html" class="active">Apply</a></li>
        <li><a href="courses.html">Courses</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Apply for a Position</h2>
    <form class="apply-form" action="submit.html" method="post" enctype="multipart/form-data">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="position">Position Applying For:</label>
      <select id="position" name="position" required>
        <option value="">--Select--</option>
        <option value="Junior Web Developer">Junior Web Developer</option>
        <option value="Front-End Developer Intern">Front-End Developer Intern</option>
        <option value="Back-End Developer Assistant">Back-End Developer Assistant</option>
      </select>

      <label for="cv"> Please Upload Your CV:</label>
      <input type="file" id="cv" name="cv" required>

      <label for="message">Why do you want to work with us?</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us about your passion for web development..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
